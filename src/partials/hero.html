          <source
            srcset="
              ../img/swiper/watch_swiper_desk+table/watch_1.jpg     1x,
              ../img/swiper/watch_swiper_desk+table/watch_1_@2x.jpg 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ../img/swiper/watch_swiper_phone/watch_1_phone.jpg     1x,
